<!doctype html>
<html lang="en">
<head>

  <title>Arcs</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- <script src="../configuration/csp.js"></script> -->

  <link rel="manifest" href="../configuration/manifest.json"/>
  <link rel="shortcut icon" href="../configuration/logo_64.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,700">
  <link rel="stylesheet" href="../configuration/index.css">

  <script type="module" src="../lib/env/web/env.js"></script>

  <script type="module" src="./index.js"></script>
  <script type="module" src="../configuration/whitelisted.js"></script>
  <script type="module" src="./elements/vr-shell.js"></script>

  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>

  <style>
    body {
      --max-width: none;
      --min-width: 320px;
    }
    a-scene {
      position: absolute !important;
      height: calc(100vh - 80px) !important;
    }
  </style>

</head>
<body>

  <vr-shell>
    <a-scene id="particles">
      <a-entity light="type:directional; castShadow: true;" position="1 1 1"></a-entity>
      <a-sky color="#DCDCDC" src="assets/tokyo (candy bar).jpg"></a-sky>
      <a-camera position="0 0 0"></a-camera>
      <a-assets timeout="60000" slotid="assets"></a-assets>
      <a-entity slotid="toproot"></a-entity>
      <a-entity slotid="root"></a-entity>
      <a-entity slotid="modal"></a-entity>
    </a-scene>
    <div slotid="suggestions" slot="suggestions"></div>
  </vr-shell>

  <div vrhtml style="width: 500%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden"></div>

</body>
</html>
